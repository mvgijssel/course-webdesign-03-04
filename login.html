<!DOCTYPE html>
<html>
<head>
    <title>Reactjs conference login</title>
    <link id="page-style" rel="stylesheet" href="stylesheets/styles.css" type="text/css">
    <link rel="alternate stylesheet" href="stylesheets/alt_styles.css" type="text/css"
          title="For partially sighted users.">
    <script type="application/javascript" src="javascript/javascript.js"></script>
    <style type="text/css">



    </style>

</head>

<body>

<!-- START header -->
<div id="header-wrapper">
    <div id="header">
        <a href="index.html" id="logo">
            <img src="images/logo-conference.png" alt="everybody loves Reactjs logo"/>
        </a>
    </div>
</div>
<!-- END header -->

<!-- START navigation -->
<div id="navigation-wrapper">
    <nav id="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="program.html">Program</a></li>
            <li><a href="workshops.html">Workshops</a></li>
            <li><a href="keynote.html">Keynote</a></li>
            <li><a href="costs.html">Costs</a></li>
            <li><a href="location.html">Getting here</a></li>
            <li><a href="committee.html">Committee</a></li>
            <li><a href="participants.html">Participants</a></li>
            <li><a href="signup.html">Sign me up!</a></li>
            <li><a href="login.html" class="current">Login</a></li>

            <li class="pull-right" id="styling">
                <a href="#" onclick="swapStyleSheet('styles'); return false;">Normal</a>
                <a href="#" class="large" onclick="swapStyleSheet('alt_styles'); return false;">Large</a>
            </li>
        </ul>
        <div class="clear"></div>
    </nav>
</div>
<!-- END navigation -->

<!-- START content -->
<div id="content-wrapper">
    <div id="content">
        <div id="content-row">
            <h1>Login</h1>
            <h4>Current date: <span id="date"></span></h4>
            <br />

            <form method="post" action="servererror.html" id="login" onsubmit="return validateForm()">
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>

                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>

                <div class="form-field">
                    <input type="submit" value="Login!">
                </div>

            </form>

            <div id="footer">
                <p>&copy; Copyright everybody loves Reactjs - <a href="https://github.com/mvgijssel/course-webdesign-03-04/pull/7/commits" target="_blank">Github
                    Changelog</a> - <a href="maintenance.html">Maintenance</a></p>
            </div>
        </div>
    </div>
</div>
<!-- END content -->

<script type="application/javascript">
    setDate('date');
</script>
</body>
</html>
